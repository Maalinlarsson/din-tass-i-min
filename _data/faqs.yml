 - question: Vad ingår i kursen?
   answer: Du får tillgång till min träningsfilosofi där jag berättar om hur jag lär upp hundarna att ha förtroende till sin ägare. Vi har fysiska träffar där vi går igenom vad just du och din hund behöver hjälp med och jag följer upp mellan kurstillfällena.
 - question: Hur många kurstillfällen är det?
   answer: Vi kör på i tre månader med en kurs varje vecka. Jag följer också upp hur det gått under veckan innan nästa kurstillfälle börjar.
 - question: Måste min hund vara vaccinerad?
   answer: För att kunna vara i närheten av de andra hundarna på pensionatet så bör din hund vara vaccinerad mot bland annat kennelhosta.
 - question: Vad kostar kursen?
   answer: Kursen kostar 3500:- då ingår det uppföljningssamtal och möjlighet att kunna kontakta mig om man har frågor under tiden kursen pågår.
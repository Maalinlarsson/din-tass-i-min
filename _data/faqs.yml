 - question: Vad ingår i kursen?
   answer: Nej, självklart inte. Hundarna går både promenader, blir rastade och har möjlighet till inhängning på tomten under sommarhalvåret.
 - question: Hur många kurstillfällen är det?
   answer: Jag tar bara in hundar som jag tror kan passa tillsammans för att göra det till den mest trivsamma miljö för hundarna som bor på pensionatet.
 - question: Måste min hund vara vaccinerad?
   answer: För att kunna vara i närheten av de andra hundarna på pensionatet så bör din hund vara vaccinerad mot bland annat kennelhosta.
 - question: Vad kostar kursen?
   answer: Det avtalar vi på telefon och jag uppskattar om tiderna vi sagt hålls. Kom gärna ganska precis till avsatt tid.
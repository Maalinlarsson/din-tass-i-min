<!------------------------------- Image small-banner ------------------------------->
<section class="bg-cover bg-center" style="background-image: url('{{ page.small-banner-image.image }}'); background-position:{{ page.small-banner-image.position }}"> 
        
    <div class="text-center uppercase max-w-screen-2xl mx-auto grid grid-cols-5">

        <div class="p-5">
            <a href="/index.html" class="text-2xl border border-black rounded-full p-5 inline-block px-5 py-2"> logo </a>
        </div>      

        <nav class="col-start-3 col-span-3 flex items-center justify-center">
            <a href="/index.html" class="py-1 px-4 m-2 border border-black inline-block"> hem </a>
            <a href="/about.html" class="py-1 px-4 m-2 border border-black inline-block"> om din tass </a>
            <a href="/courses.html" class="py-1 px-4 m-2 border border-black inline-block"> kurser </a>
            <a href="/info.html" class="py-1 px-4 m-2 border border-black inline-block"> info </a>
            <a href="/contact.html" class="py-1 px-4 m-2 border border-black inline-block"> kontakt </a>
            
        </nav>

    </div>
    
    <div class="grid grid-cols-5 text-white {% if page.small-banner-image.blurred == true %} blurred-background {% endif %}">
    <!------ You need the min-h class on the div that's holding the text to give it space to move around ------>
    <div class="max-w-screen-2xl min-h-50 {% if page.small-banner-image.blurred-half == true %} blurred-background {% endif %} p-15p col-span-2 flex flex-col justify-center">
        <h2 class="max-w-md text-7xl mb-6 font-cursive">  {{ page.small-banner-image.heading }} </h2>
        <p class="max-w-md text-2xl font-normal">  {{ page.small-banner-image.description }} </p>
        <a href="{{ page.small-banner-image.url }}" class="uppercase font-heading hover:bg-light-green-color text-dark-green-color hover:text-light-green-color text-lg py-2 px-7 inline-block mt-6 max-w-fit"> {{ page.small-banner-image.url-text }} </a>
    </div>
    
</div>
</section>
